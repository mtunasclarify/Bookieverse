<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookieVerse - Complete Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; min-height: 100vh; color: #e2e8f0;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { 
            background: #1e293b; padding: 24px; border-radius: 12px; margin-bottom: 24px;
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
            gap: 20px; border: 1px solid #334155;
        }
        .logo { font-size: 28px; font-weight: 700; color: #10b981; letter-spacing: -0.5px; }
        .user-info { color: #94a3b8; margin-top: 6px; font-size: 14px; }
        .balance-widget { text-align: right; display: flex; flex-direction: column; gap: 8px; }
        .balance-label { font-size: 12px; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; }
        .balance-amount { font-size: 32px; font-weight: 700; color: #10b981; line-height: 1; }
        .profit { color: #10b981; font-size: 16px; font-weight: 600; }
        .profit.negative { color: #ef4444; }
        button { 
            background: #10b981; color: white; border: none; padding: 12px 24px;
            border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 600;
            transition: all 0.2s; font-family: inherit;
        }
        button:hover { background: #059669; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button.secondary { background: #334155; color: #e2e8f0; }
        button.secondary:hover { background: #475569; }
        button.danger { background: #ef4444; }
        button.danger:hover { background: #dc2626; }
        button.small { padding: 8px 16px; font-size: 13px; }
        button:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
        .tabs { display: flex; gap: 8px; margin-bottom: 24px; overflow-x: auto; padding-bottom: 8px; }
        .tab {
            background: #1e293b; padding: 12px 20px; border-radius: 8px; cursor: pointer;
            white-space: nowrap; transition: all 0.2s; font-size: 14px; font-weight: 500;
            color: #94a3b8; border: 1px solid #334155;
        }
        .tab:hover { background: #334155; color: #e2e8f0; }
        .tab.active { background: #10b981; color: white; border-color: #10b981; }
        .card {
            background: #1e293b; padding: 24px; border-radius: 12px; margin: 12px 0;
            border: 1px solid #334155; transition: border-color 0.2s;
        }
        .card:hover { border-color: #475569; }
        .badge {
            display: inline-block; padding: 4px 12px; border-radius: 6px; font-size: 11px;
            font-weight: 600; margin-right: 8px; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .badge-spread { background: #7c3aed; color: white; }
        .badge-moneyline { background: #3b82f6; color: white; }
        .badge-total { background: #f59e0b; color: white; }
        .badge-private { background: #8b5cf6; color: white; }
        .badge-prop { background: #ec4899; color: white; }
        .locked-badge {
            display: inline-block; background: rgba(239, 68, 68, 0.2); color: #ef4444;
            padding: 4px 12px; border-radius: 6px; font-size: 12px; font-weight: 600;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .empty-state { text-align: center; padding: 80px 20px; color: #64748b; }
        .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
        .modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1e293b; padding: 32px; border-radius: 16px; max-width: 550px;
            width: 90%; max-height: 85vh; overflow-y: auto; border: 1px solid #334155;
        }
        .modal-header { font-size: 24px; font-weight: 700; margin-bottom: 24px; color: #e2e8f0; }
        .modal-body { margin: 24px 0; }
        .modal-footer { display: flex; gap: 12px; justify-content: center; margin-top: 24px; }
        input, select, textarea {
            width: 100%; padding: 14px 16px; margin: 8px 0; border-radius: 8px;
            border: 2px solid #334155; font-size: 15px; background: #0f172a;
            color: #e2e8f0; font-family: inherit;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #10b981; }
        label {
            display: block; font-size: 13px; font-weight: 600; color: #94a3b8;
            margin-bottom: 4px; margin-top: 12px;
        }
        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .balance-widget { text-align: center; }
            .balance-amount { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>
    
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">üë• Create Private Group</div>
            <div class="modal-body">
                <label>Group Name</label>
                <input type="text" id="groupName" placeholder="My Betting Group">
                <label>Description (optional)</label>
                <textarea id="groupDesc" placeholder="Description..." rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="saveGroup()">Create Group</button>
                <button class="secondary" onclick="closeModal('createGroupModal')">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        const API = window.location.origin + '/api';
        let token = localStorage.getItem('token');
        let user = null;
        let view = 'marketplace';
        let propTypes = {};
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password || password.length < 6) {
                alert('Username required. Password must be 6+ characters.');
                return;
            }
            
            try {
                let res = await fetch(API + '/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                if (!res.ok) {
                    res = await fetch(API + '/auth/register', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({username, password})
                    });
                }
                
                const data = await res.json();
                token = data.token;
                localStorage.setItem('token', token);
                user = data.user;
                await loadPropTypes();
                renderApp();
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function loadUser() {
            const res = await fetch(API + '/user?token=' + token);
            user = await res.json();
        }
        
        async function loadPropTypes() {
            const res = await fetch(API + '/prop-types');
            propTypes = await res.json();
        }
        
        async function renderShop() {
            return `<h2 style="font-size: 28px; margin-bottom: 24px;">üí∞ Credit Shop</h2>
                <p style="color: #94a3b8;">Shop features coming soon! Credits available via purchase.</p>`;
        }
        
        async function renderUserSearch() {
            const res = await fetch(API + '/users/search?sort=rating');
            const users = await res.json();
            
            let html = '<h2 style="font-size: 28px; margin-bottom: 24px;">üîç Find Bookies</h2>';
            
            if (users.length === 0) {
                return html + '<div class="empty-state"><div class="empty-state-icon">üîç</div><h3>No users found</h3></div>';
            }
            
            users.slice(0, 20).forEach(u => {
                html += `<div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong style="font-size: 18px;">@${u.username}</strong>
                            ${u.rating > 0 ? `<span style="color: #f59e0b; margin-left: 8px;">‚≠ê${u.rating.toFixed(1)}</span>` : ''}
                            <div style="color: #94a3b8; margin-top: 8px; font-size: 13px;">
                                ${u.wins}W-${u.losses}L ‚Ä¢ Profit: ${u.profit >= 0 ? '+' : ''}$${u.profit}
                            </div>
                        </div>
                        <button class="small">Follow</button>
                    </div>
                </div>`;
            });
            return html;
        }
        
        async function loadLines() {
            const res = await fetch(API + '/lines?token=' + token);
            const lines = await res.json();
            
            if (lines.length === 0) {
                return '<div class="empty-state"><div class="empty-state-icon">üéØ</div><h2>No Lines Available</h2><p>Be the first to create one!</p></div>';
            }
            
            let html = '<h2 style="font-size: 28px; margin-bottom: 24px;">üìä Available Lines</h2>';
            
            for (const line of lines) {
                const badgeClass = line.type === 'spread' ? 'badge-spread' : line.type === 'moneyline' ? 'badge-moneyline' : 'badge-total';
                
                html += `<div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                        <div style="flex: 1;">
                            <div style="margin-bottom: 8px;">
                                <span class="badge ${badgeClass}">${line.type.toUpperCase()}</span>
                                ${line.is_private ? '<span class="badge badge-private">PRIVATE</span>' : ''}
                            </div>
                            <div style="font-size: 20px; font-weight: 700; margin-bottom: 6px;">${line.game}</div>
                            <div style="color: #94a3b8; font-size: 15px;">Taking ${line.side} ${line.value > 0 ? '+' : ''}${line.value}</div>
                            <div style="color: #64748b; font-size: 13px; margin-top: 6px;">by @${line.bookie_name}</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 36px; font-weight: 700; color: #10b981;">$${line.amount}</div>
                            <button onclick="takeLine('${line.id}')" class="small" style="margin-top: 12px;">Take Bet</button>
                        </div>
                    </div>
                </div>`;
            }
            return html;
        }
        
        async function takeLine(lineId) {
            try {
                const res = await fetch(API + '/lines/take?token=' + token, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({line_id: lineId})
                });
                if (res.ok) {
                    alert('‚úÖ Bet placed!');
                    await loadUser();
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function renderCreateLine() {
            const games = await fetch(API + '/games').then(r => r.json());
            const groups = await fetch(API + '/groups?token=' + token).then(r => r.json());
            
            let html = `<h2 style="font-size: 28px; margin-bottom: 24px;">‚ö° Set Your Line</h2>
                <div class="card" style="max-width: 800px;">
                    <label>Select Game</label>
                    <select id="game">
                        <option value="">Choose a game...</option>
                        ${games.map(g => `<option value="${g.id}">[${g.sport}] ${g.away} @ ${g.home}</option>`).join('')}
                    </select>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label>Bet Type</label>
                            <select id="type">
                                <option value="spread">Spread</option>
                                <option value="moneyline">Moneyline</option>
                                <option value="total">Over/Under</option>
                            </select>
                        </div>
                        <div>
                            <label>Your Side</label>
                            <select id="side">
                                <option value="home">Home</option>
                                <option value="away">Away</option>
                            </select>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label>Line Value</label>
                            <input id="value" type="number" step="0.5" placeholder="-5.5">
                        </div>
                        <div>
                            <label>Amount</label>
                            <input id="amount" type="number" placeholder="100">
                        </div>
                    </div>
                    
                    <button onclick="createLine()" style="width: 100%; margin-top: 24px; padding: 16px;">Post Line</button>
                </div>`;
            
            return html;
        }
        
        async function createLine() {
            const gameId = document.getElementById('game').value;
            const type = document.getElementById('type').value;
            const side = document.getElementById('side').value;
            const value = parseFloat(document.getElementById('value').value);
            const amount = parseFloat(document.getElementById('amount').value);
            
            if (!gameId || !value || !amount) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const res = await fetch(API + '/lines?token=' + token, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({game_id: gameId, type, side, value, amount})
                });
                if (res.ok) {
                    alert('‚úÖ Line created!');
                    await loadUser();
                    view = 'marketplace';
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function renderProps() {
            const props = await fetch(API + '/props?token=' + token).then(r => r.json());
            
            let html = `<h2 style="font-size: 28px; margin-bottom: 24px;">üé≤ Player Props</h2>
                <div class="card" style="max-width: 800px;">
                    <h3 style="margin-bottom: 16px;">Create Prop</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label>Sport</label>
                            <select id="propSport" onchange="updatePropTypes()">
                                <option value="">Choose sport...</option>
                                ${Object.keys(propTypes).map(sport => `<option value="${sport}">${sport}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label>Player Name</label>
                            <input id="propPlayer" type="text" placeholder="LeBron James">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label>Prop Type</label>
                            <select id="propType"><option value="">Choose type...</option></select>
                        </div>
                        <div>
                            <label>Line</label>
                            <input id="propLine" type="number" step="0.5" placeholder="28.5">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label>Side</label>
                            <select id="propSide">
                                <option value="over">Over</option>
                                <option value="under">Under</option>
                            </select>
                        </div>
                        <div>
                            <label>Amount</label>
                            <input id="propAmount" type="number" placeholder="100">
                        </div>
                    </div>
                    <button onclick="createProp()" style="width: 100%; margin-top: 20px;">Post Prop</button>
                </div>`;
            
            if (props.length > 0) {
                html += '<h3 style="font-size: 22px; margin-top: 40px; margin-bottom: 16px;">Available Props</h3>';
                props.forEach(prop => {
                    html += `<div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                            <div style="flex: 1;">
                                <span class="badge badge-prop">${prop.sport}</span>
                                <div style="font-size: 20px; font-weight: 700; margin-top: 8px;">${prop.player_name} - ${prop.prop_type}</div>
                                <div style="color: #94a3b8; margin-top: 6px;">${prop.side.toUpperCase()} ${prop.line}</div>
                                <div style="color: #64748b; font-size: 13px; margin-top: 6px;">by @${prop.bookie_name}</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 36px; font-weight: 700; color: #10b981;">$${prop.amount}</div>
                                <button onclick="takeProp('${prop.id}')" class="small" style="margin-top: 12px;">Take Prop</button>
                            </div>
                        </div>
                    </div>`;
                });
            }
            
            return html;
        }
        
        function updatePropTypes() {
            const sport = document.getElementById('propSport').value;
            const propTypeSelect = document.getElementById('propType');
            if (sport && propTypes[sport]) {
                propTypeSelect.innerHTML = '<option value="">Choose type...</option>' +
                    propTypes[sport].map(type => `<option value="${type}">${type}</option>`).join('');
            } else {
                propTypeSelect.innerHTML = '<option value="">Choose type...</option>';
            }
        }
        
        async function createProp() {
            const sport = document.getElementById('propSport').value;
            const player = document.getElementById('propPlayer').value;
            const propType = document.getElementById('propType').value;
            const line = parseFloat(document.getElementById('propLine').value);
            const side = document.getElementById('propSide').value;
            const amount = parseFloat(document.getElementById('propAmount').value);
            
            if (!sport || !player || !propType || !line || !amount) {
                alert('Please fill all fields');
                return;
            }
            
            try {
                const res = await fetch(API + '/props?token=' + token, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({sport, player_name: player, prop_type: propType, line, side, amount})
                });
                if (res.ok) {
                    alert('‚úÖ Prop created!');
                    await loadUser();
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function takeProp(propId) {
            try {
                const res = await fetch(API + '/props/take?token=' + token, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prop_id: propId})
                });
                if (res.ok) {
                    alert('‚úÖ Prop bet placed!');
                    await loadUser();
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function renderFutures() {
            const futures = await fetch(API + '/futures').then(r => r.json());
            let html = '<h2 style="font-size: 28px; margin-bottom: 24px;">üîÆ Futures Markets</h2>';
            futures.forEach(future => {
                html += `<div class="card">
                    <h3 style="margin-bottom: 12px;">${future.market_name}</h3>
                    <div style="color: #94a3b8; margin-bottom: 16px;">${future.sport} ‚Ä¢ Closes ${future.close_date}</div>
                    <div style="display: flex; flex-wrap: wrap; gap: 12px;">
                        ${future.options.map(option => `<button class="secondary small">${option}</button>`).join('')}
                    </div>
                </div>`;
            });
            return html;
        }
        
        async function renderMyBets() {
            const res = await fetch(API + '/bets?token=' + token);
            const data = await res.json();
            const bets = data.single_bets || [];
            
            let html = '<h2 style="font-size: 28px; margin-bottom: 24px;">üìä My Bets</h2>';
            
            if (bets.length === 0) {
                return html + '<div class="empty-state"><div class="empty-state-icon">üìä</div><h3>No bets yet</h3></div>';
            }
            
            bets.forEach(bet => {
                const isBookie = bet.bookie_id === user.id;
                const statusColor = bet.status === 'pending' ? '#f59e0b' : bet.winner === (isBookie ? 'bookie' : 'bettor') ? '#10b981' : '#ef4444';
                html += `<div class="card">
                    <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 16px;">
                        <div style="flex: 1;">
                            <div style="font-weight: 700; font-size: 18px;">${bet.game}</div>
                            <div style="color: #94a3b8; margin-top: 6px;">
                                ${bet.type.toUpperCase()}: ${isBookie ? bet.bookie_side : bet.bettor_side} ${bet.value > 0 ? '+' : ''}${bet.value}
                            </div>
                            <div style="color: #64748b; font-size: 13px; margin-top: 6px;">
                                ${isBookie ? 'vs @' + bet.bettor_name : 'vs @' + bet.bookie_name}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 28px; font-weight: 700; color: ${statusColor};">$${bet.amount}</div>
                            <div style="font-size: 14px; color: #94a3b8; margin-top: 6px;">
                                ${bet.status === 'pending' ? 'Pending ‚è≥' : bet.winner === (isBookie ? 'bookie' : 'bettor') ? 'Won ‚úÖ' : 'Lost ‚ùå'}
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            
            return html;
        }
        
        async function renderLeaderboard() {
            const res = await fetch(API + '/leaderboard');
            const leaders = await res.json();
            
            let html = '<h2 style="font-size: 28px; margin-bottom: 24px;">üèÜ Leaderboard</h2>';
            
            leaders.forEach((leader, idx) => {
                const medal = idx === 0 ? 'ü•á' : idx === 1 ? 'ü•à' : idx === 2 ? 'ü•â' : `${idx + 1}.`;
                const profitColor = leader.profit >= 0 ? '#10b981' : '#ef4444';
                html += `<div class="card" style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <div style="font-size: 28px; min-width: 50px; text-align: center;">${medal}</div>
                        <div>
                            <div style="font-weight: 700; font-size: 18px;">@${leader.username}</div>
                            <div style="color: #94a3b8; margin-top: 4px;">${leader.wins}W - ${leader.losses}L</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 28px; font-weight: 700; color: ${profitColor};">${leader.profit >= 0 ? '+' : ''}$${leader.profit}</div>
                    </div>
                </div>`;
            });
            
            return html;
        }
        
        async function renderGroups() {
            const res = await fetch(API + '/groups?token=' + token);
            const groups = await res.json();
            
            let html = `<h2 style="font-size: 28px; margin-bottom: 24px;">üë• Private Groups</h2>
                <button onclick="openModal('createGroupModal')" style="margin-bottom: 24px;">+ Create Group</button>`;
            
            if (groups.length === 0) {
                return html + '<div class="empty-state"><div class="empty-state-icon">üë•</div><h3>No groups yet</h3></div>';
            }
            
            groups.forEach(group => {
                html += `<div class="card">
                    <div style="font-weight: 700; font-size: 20px;">${group.name}</div>
                    ${group.description ? `<div style="color: #94a3b8; margin-top: 8px;">${group.description}</div>` : ''}
                    <div style="color: #64748b; margin-top: 12px; font-size: 13px;">
                        ${group.member_count} members ‚Ä¢ Created by @${group.creator_name}
                    </div>
                </div>`;
            });
            
            return html;
        }
        
        async function saveGroup() {
            const name = document.getElementById('groupName').value;
            const description = document.getElementById('groupDesc').value;
            if (!name) {
                alert('Please enter a group name');
                return;
            }
            try {
                const res = await fetch(API + '/groups?token=' + token, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, description})
                });
                if (res.ok) {
                    alert('‚úÖ Group created!');
                    closeModal('createGroupModal');
                    document.getElementById('groupName').value = '';
                    document.getElementById('groupDesc').value = '';
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);

        async function renderFollowing() {
            return '<h2 style="font-size: 28px; margin-bottom: 24px;">‚≠ê Following</h2><p style="color: #94a3b8;">Follow your favorite bookies!</p>';
        }
        
        async function renderAdmin() {
            if (!user.is_admin) {
                return '<div class="empty-state"><div class="empty-state-icon">üîí</div><h3>Admin access required</h3></div>';
            }
            
            let html = `<h2 style="font-size: 28px; margin-bottom: 24px;">‚öôÔ∏è Admin Panel</h2>
                <div class="card" style="border: 2px solid #ef4444;">
                    <h3 style="color: #ef4444; margin-bottom: 16px;">Enter Player Stats</h3>

                    <label>Points</label>
                    <input id="adminPoints" type="number" placeholder="32">
                    <label>Rebounds</label>
                    <input id="adminRebounds" type="number" placeholder="8">
                    <label>Assists</label>

                    <button onclick="submitPlayerStats()" style="width: 100%; margin-top: 16px;">Submit Stats & Auto-Settle Props</button>
                </div>`;
            
            return html;
        }
        
        async function submitPlayerStats() {
            const player = document.getElementById('adminPlayer').value;
            const points = parseFloat(document.getElementById('adminPoints').value) || 0;
            const rebounds = parseFloat(document.getElementById('adminRebounds').value) || 0;
            const assists = parseFloat(document.getElementById('adminAssists').value) || 0;
            
            if (!player) {
                alert('Enter player name');
                return;
            }
            
            try {
                const res = await fetch(API + '/admin/player-stats', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        admin_password: 'admin123',
                        game_id: 'game_1',
                        player_name: player,
                        stats: {points, rebounds, assists}
                    })
                });
                if (res.ok) {
                    const data = await res.json();
                    alert(`‚úÖ ${data.message}\n${data.props_settled} props auto-settled!`);
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
        
        async function renderApp() {
            if (!user) await loadUser();
            
            let content = '';
            if (view === 'marketplace') content = await loadLines();
            else if (view === 'create') content = await renderCreateLine();
            else if (view === 'props') content = await renderProps();
            else if (view === 'futures') content = await renderFutures();
            else if (view === 'bets') content = await renderMyBets();
            else if (view === 'leaderboard') content = await renderLeaderboard();
            else if (view === 'groups') content = await renderGroups();
            else if (view === 'following') content = await renderFollowing();
            else if (view === 'shop') content = await renderShop();
            else if (view === 'search') content = await renderUserSearch();
            else if (view === 'admin') content = await renderAdmin();
            
            const profitClass = user.profit >= 0 ? '' : 'negative';
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div>
                        <div class="logo">üéØ BookieVerse</div>
                        <div class="user-info">@${user.username} ‚Ä¢ ${user.wins}W - ${user.losses}L${user.is_admin ? ' ‚Ä¢ üëë ADMIN' : ''}</div>
                    </div>
                    <div class="balance-widget">
                        <div class="balance-label">Balance</div>
                        <div class="balance-amount">$${user.balance.toLocaleString()}</div>
                        <div class="profit ${profitClass}">${user.profit >= 0 ? '+' : ''}$${user.profit.toLocaleString()} P/L</div>
                    </div>
                </div>
                
                <div class="tabs">
                    <div class="tab ${view === 'marketplace' ? 'active' : ''}" onclick="changeView('marketplace')">üõí Marketplace</div>
                    <div class="tab ${view === 'create' ? 'active' : ''}" onclick="changeView('create')">‚ö° Set Lines</div>
                    <div class="tab ${view === 'props' ? 'active' : ''}" onclick="changeView('props')">üé≤ Props</div>
                    <div class="tab ${view === 'futures' ? 'active' : ''}" onclick="changeView('futures')">üîÆ Futures</div>
                    <div class="tab ${view === 'bets' ? 'active' : ''}" onclick="changeView('bets')">üìä My Bets</div>
                    <div class="tab ${view === 'leaderboard' ? 'active' : ''}" onclick="changeView('leaderboard')">üèÜ Leaderboard</div>
                    <div class="tab ${view === 'groups' ? 'active' : ''}" onclick="changeView('groups')">üë• Groups</div>
                    <div class="tab ${view === 'following' ? 'active' : ''}" onclick="changeView('following')">‚≠ê Following</div>
                    <div class="tab ${view === 'shop' ? 'active' : ''}" onclick="changeView('shop')">üí∞ Shop</div>
                    <div class="tab ${view === 'search' ? 'active' : ''}" onclick="changeView('search')">üîç Find Bookies</div>
                    ${user.is_admin ? `<div class="tab ${view === 'admin' ? 'active' : ''}" onclick="changeView('admin')">‚öôÔ∏è Admin</div>` : ''}
                </div>
                
                <div id="content">${content}</div>
            `;
        }
        
        function changeView(newView) {
            view = newView;
            renderApp();
        }
        
        if (!token) {
            document.getElementById('app').innerHTML = `
                <div style="background: #1e293b; padding: 48px; border-radius: 16px; max-width: 450px; margin: 100px auto; text-align: center; border: 1px solid #334155;">
                    <h1 style="font-size: 36px; margin-bottom: 12px; color: #10b981;">üéØ BookieVerse</h1>
                    <p style="margin-bottom: 32px; color: #94a3b8; font-size: 15px;">Professional P2P Sportsbook</p>
                    <input id="username" placeholder="Username" autofocus style="margin: 0;" />
                    <input id="password" type="password" placeholder="Password (6+ chars)" style="margin: 0;" />
                    <button onclick="login()" style="width:100%; margin-top:16px; padding: 16px;">Enter Platform</button>
                    <p style="margin-top: 24px; color: #64748b; font-size: 13px;">First user = admin ‚Ä¢ Play money only</p>
                </div>
            `;
            document.getElementById('username')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('password').focus();
            });
            document.getElementById('password')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        } else {
            (async () => {
                await loadPropTypes();
                renderApp();
            })();
        }
    </script>
