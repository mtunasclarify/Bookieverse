<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookieVerse - Professional Sportsbook</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* HEADER */
        .header { 
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            border: 1px solid #334155;
        }
        
        .logo { 
            font-size: 28px; 
            font-weight: 700; 
            color: #10b981;
            letter-spacing: -0.5px;
        }
        
        .user-info { 
            color: #94a3b8; 
            margin-top: 6px;
            font-size: 14px;
        }
        
        .balance-widget {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .balance-label { 
            font-size: 12px; 
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .balance-amount { 
            font-size: 32px; 
            font-weight: 700; 
            color: #10b981;
            line-height: 1;
        }
        
        .profit { 
            color: #10b981; 
            font-size: 16px;
            font-weight: 600;
        }
        .profit.negative { color: #ef4444; }
        
        /* BUTTONS */
        button { 
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            font-family: inherit;
        }
        button:hover { 
            background: #059669;
            transform: translateY(-1px);
        }
        button:active { transform: translateY(0); }
        button.secondary { 
            background: #334155;
            color: #e2e8f0;
        }
        button.secondary:hover { background: #475569; }
        button.danger { background: #ef4444; }
        button.danger:hover { background: #dc2626; }
        button.small { padding: 8px 16px; font-size: 13px; }
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        /* TABS */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .tab {
            background: #1e293b;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #94a3b8;
            border: 1px solid #334155;
        }
        .tab:hover {
            background: #334155;
            color: #e2e8f0;
        }
        .tab.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        /* CARDS */
        .card {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            margin: 12px 0;
            border: 1px solid #334155;
            transition: border-color 0.2s;
        }
        .card:hover {
            border-color: #475569;
        }
        
        /* BADGES */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-spread { background: #7c3aed; color: white; }
        .badge-moneyline { background: #3b82f6; color: white; }
        .badge-total { background: #f59e0b; color: white; }
        .badge-private { background: #8b5cf6; color: white; }
        .locked-badge {
            display: inline-block;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        /* SHOP */
        .shop-packages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        .package-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #334155;
            padding: 32px 24px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .package-card:hover {
            transform: translateY(-4px);
            border-color: #10b981;
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.2);
        }
        .package-card.popular {
            border-color: #f59e0b;
        }
        .package-badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: #f59e0b;
            color: #000;
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .package-price {
            font-size: 42px;
            font-weight: 700;
            color: #10b981;
            margin: 12px 0;
        }
        .package-credits {
            font-size: 20px;
            color: #94a3b8;
            margin: 12px 0;
        }
        .package-bonus {
            color: #f59e0b;
            font-weight: 600;
            margin: 12px 0;
            font-size: 14px;
        }
        
        /* USER SEARCH */
        .search-box {
            background: #1e293b;
            border: 2px solid #334155;
            padding: 14px 20px;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            font-family: inherit;
        }
        .search-box:focus {
            outline: none;
            border-color: #10b981;
        }
        .search-box::placeholder { color: #64748b; }
        
        .user-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1e293b;
            border-radius: 12px;
            margin: 12px 0;
            border: 1px solid #334155;
            transition: all 0.2s;
        }
        .user-card:hover {
            border-color: #10b981;
            background: #334155;
        }
        .user-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
            font-size: 13px;
        }
        .stat-item { color: #94a3b8; }
        
        /* LINKS */
        .bookie-link {
            color: #10b981;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }
        .bookie-link:hover { text-decoration: underline; }
        
        .star-rating {
            color: #f59e0b;
            font-size: 14px;
            margin-left: 6px;
        }
        
        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }
        .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1e293b;
            padding: 32px;
            border-radius: 16px;
            max-width: 550px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid #334155;
        }
        .modal-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #e2e8f0;
        }
        .modal-body { margin: 24px 0; }
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }
        
        /* FORM ELEMENTS */
        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            margin: 8px 0;
            border-radius: 8px;
            border: 2px solid #334155;
            font-size: 15px;
            background: #0f172a;
            color: #e2e8f0;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #10b981;
        }
        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 4px;
            margin-top: 12px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .balance-widget { text-align: center; }
            .tabs { font-size: 13px; }
            .tab { padding: 10px 16px; }
            .balance-amount { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>
    
    <!-- MODALS -->
    <div id="editLineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">‚úèÔ∏è Edit Your Line</div>
            <div class="modal-body">
                <label>Line Value</label>
                <input type="number" id="editValue" step="0.5">
                <label>Amount</label>
                <input type="number" id="editAmount">
                <label>Max Bettors (optional)</label>
                <input type="number" id="editMaxBettors" placeholder="Leave blank for unlimited">
            </div>
            <div class="modal-footer">
                <button onclick="saveLineEdit()">Save Changes</button>
                <button class="secondary" onclick="closeModal('editLineModal')">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">üë• Create Private Group</div>
            <div class="modal-body">
                <label>Group Name</label>
                <input type="text" id="groupName" placeholder="My Betting Group">
                <label>Description (optional)</label>
                <textarea id="groupDesc" placeholder="Description..." rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="saveGroup()">Create Group</button>
                <button class="secondary" onclick="closeModal('createGroupModal')">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        const API = window.location.origin + '/api';
        let token = localStorage.getItem('token');
        let user = null;
        let view = 'marketplace';
        let currentEditLine = null;
        let searchQuery = '';
        let searchSort = 'rating';
        
        // AUTH
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            if (!password || password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            try {
                let res = await fetch(API + '/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                if (!res.ok) {
                    res = await fetch(API + '/auth/register', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({username, password})
                    });
                }
                
                const data = await res.json();
                token = data.token;
                localStorage.setItem('token', token);
                user = data.user;
                renderApp();
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function loadUser() {
            const res = await fetch(API + '/user?token=' + token);
            user = await res.json();
        }
        
        // SHOP
        async function renderShop() {
            const purchasesRes = await fetch(API + '/shop/purchases?token=' + token);
            const purchases = await purchasesRes.json();
            
            let html = `
                <h2 style="font-size: 28px; margin-bottom: 8px;">üí∞ Credit Shop</h2>
                <p style="color: #94a3b8; margin-bottom: 24px;">Purchase credits to keep betting!</p>
                <div class="shop-packages">
                    <div class="package-card" onclick="buyCredits('small')">
                        <div class="package-price">$2.99</div>
                        <div class="package-credits">300 Credits</div>
                        <button class="small" style="margin-top: 16px; width: 100%;">Purchase</button>
                    </div>
                    <div class="package-card" onclick="buyCredits('medium')">
                        <div class="package-price">$4.99</div>
                        <div class="package-credits">500 Credits</div>
                        <button class="small" style="margin-top: 16px; width: 100%;">Purchase</button>
                    </div>
                    <div class="package-card popular" onclick="buyCredits('large')">
                        <div class="package-badge">MOST POPULAR</div>
                        <div class="package-price">$9.99</div>
                        <div class="package-credits">1,100 Credits</div>
                        <div class="package-bonus">+10% Bonus!</div>
                        <button class="small" style="margin-top: 16px; width: 100%;">Purchase</button>
                    </div>
                    <div class="package-card" onclick="buyCredits('xl')">
                        <div class="package-price">$19.99</div>
                        <div class="package-credits">2,400 Credits</div>
                        <div class="package-bonus">+20% Bonus!</div>
                        <button class="small" style="margin-top: 16px; width: 100%;">Purchase</button>
                    </div>
                    <div class="package-card" onclick="buyCredits('mega')">
                        <div class="package-price">$49.99</div>
                        <div class="package-credits">6,500 Credits</div>
                        <div class="package-bonus">+30% Bonus!</div>
                        <button class="small" style="margin-top: 16px; width: 100%;">Purchase</button>
                    </div>
                </div>
            `;
            
            if (purchases.length > 0) {
                html += `<h3 style="font-size: 20px; margin-top: 40px; margin-bottom: 16px;">üìú Purchase History</h3><div class="card">`;
                purchases.slice(0, 10).forEach(p => {
                    const date = new Date(p.created_at).toLocaleDateString();
                    html += `<div style="padding: 12px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between;">
                        <div><strong style="color: #10b981;">${p.credits} credits</strong> <span style="color: #64748b;">‚Ä¢ $${p.amount_paid.toFixed(2)}</span></div>
                        <span style="color: #64748b; font-size: 13px;">${date}</span>
                    </div>`;
                });
                html += '</div>';
            }
            return html;
        }
        
        async function buyCredits(packageType) {
            try {
                const res = await fetch(API + '/shop/create-checkout', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({package: packageType, token})
                });
                if (!res.ok) {
                    const err = await res.json();
                    alert('Error: ' + err.detail);
                    return;
                }
                const data = await res.json();
                window.location.href = data.checkout_url;
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // USER SEARCH
        async function renderUserSearch() {
            const res = await fetch(API + `/users/search?q=${searchQuery}&sort=${searchSort}`);
            const users = await res.json();
            
            let html = `
                <h2 style="font-size: 28px; margin-bottom: 24px;">üîç Find Bookies</h2>
                <div style="display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap;">
                    <input type="text" class="search-box" placeholder="Search by username..." 
                        value="${searchQuery}" onchange="searchQuery = this.value; renderApp();" 
                        style="flex: 1; margin: 0;">
                    <select onchange="searchSort = this.value; renderApp();" style="width: 200px; margin: 0;">
                        <option value="rating" ${searchSort === 'rating' ? 'selected' : ''}>Top Rated</option>
                        <option value="profit" ${searchSort === 'profit' ? 'selected' : ''}>Most Profit</option>
                        <option value="win_rate" ${searchSort === 'win_rate' ? 'selected' : ''}>Win Rate</option>
                        <option value="followers" ${searchSort === 'followers' ? 'selected' : ''}>Most Followers</option>
                    </select>
                </div>
            `;
            
            if (users.length === 0) {
                html += '<div class="empty-state"><div class="empty-state-icon">üîç</div><h3 style="color: #64748b;">No users found</h3></div>';
            } else {
                users.forEach(u => {
                    html += `<div class="user-card">
                        <div style="flex: 1;">
                            <div><strong style="font-size: 18px; color: #e2e8f0;">@${u.username}</strong>
                                ${u.rating > 0 ? `<span class="star-rating">‚≠ê${u.rating.toFixed(1)}</span>` : ''}
                            </div>
                            <div class="user-stats">
                                <div class="stat-item">Win Rate: ${u.win_rate}%</div>
                                <div class="stat-item">${u.wins}W-${u.losses}L</div>
                                <div class="stat-item">Profit: ${u.profit >= 0 ? '+' : ''}$${u.profit}</div>
                                <div class="stat-item">${u.followers} followers</div>
                            </div>
                        </div>
                        <button class="small" onclick="toggleFollow('${u.id}', '${u.username}')">Follow</button>
                    </div>`;
                });
            }
            return html;
        }
        
        async function toggleFollow(bookieId, bookieName) {
            try {
                const res = await fetch(API + `/bookie/${bookieId}/follow?token=${token}`, {method: 'POST'});
                if (res.ok) {
                    alert('Now following @' + bookieName);
                    renderApp();
                } else {
                    const err = await res.json();
                    alert(err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // LINES
        async function loadLines() {
            const res = await fetch(API + '/lines?token=' + token);
            const lines = await res.json();
            if (lines.length === 0) {
                return '<div class="empty-state"><div class="empty-state-icon">üéØ</div><h2 style="color: #64748b;">No Lines Available</h2><p style="color: #64748b;">Be the first to create one!</p></div>';
            }
            
            let html = '<h2 style="font-size: 28px; margin-bottom: 24px;">üìä Available Lines</h2>';
            for (const line of lines) {
                const badgeClass = line.type === 'spread' ? 'badge-spread' : line.type === 'moneyline' ? 'badge-moneyline' : 'badge-total';
                const isLocked = await isGameStarted(line.game_id);
                
                html += `<div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                        <div style="flex: 1;">
                            <div style="margin-bottom: 8px;">
                                <span class="badge ${badgeClass}">${line.type.toUpperCase()}</span>
                                ${line.is_private ? '<span class="badge badge-private">PRIVATE</span>' : ''}
                                ${isLocked ? '<span class="locked-badge">üîí LOCKED</span>' : ''}
                            </div>
                            <div style="font-size: 20px; font-weight: 700; margin-bottom: 6px; color: #e2e8f0;">${line.game}</div>
                            <div style="color: #94a3b8; font-size: 15px;">Taking ${line.side} ${line.value > 0 ? '+' : ''}${line.value}</div>
                            <div style="color: #64748b; font-size: 13px; margin-top: 6px;">by @${line.bookie_name}</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 36px; font-weight: 700; color: #10b981;">$${line.amount}</div>
                            <button onclick="takeLine('${line.id}')" class="small" ${isLocked ? 'disabled' : ''} style="margin-top: 12px;">
                                ${isLocked ? 'Locked' : 'Take Bet'}
                            </button>
                        </div>
                    </div>
                </div>`;
            }
            return html;
        }
        
        async function isGameStarted(gameId) {
            try {
                const res = await fetch(API + '/games');
                const games = await res.json();
                const game = games.find(g => g.id === gameId);
                if (!game) return false;
                if (game.status === 'live' || game.status === 'final') return true;
                if (game.commence_time) {
                    const commenceTime = new Date(game.commence_time);
                    return new Date() >= commenceTime;
                }
                return false;
            } catch (e) {
                return false;
            }
        }
        
        async function takeLine(lineId) {
            try {
                const res = await fetch(API + '/lines/take?token=' + token, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({line_id: lineId})
                });
                if (res.ok) {
                    alert('‚úÖ Bet placed!');
                    await loadUser();
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function cancelLine(lineId) {
            if (!confirm('Cancel this line?')) return;
            try {
                const res = await fetch(API + `/lines/${lineId}?token=${token}`, {method: 'DELETE'});
                if (res.ok) {
                    alert('‚úÖ Line cancelled!');
                    await loadUser();
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        function openEditLine(line) {
            currentEditLine = line;
            document.getElementById('editValue').value = line.value;
            document.getElementById('editAmount').value = line.amount;
            document.getElementById('editMaxBettors').value = line.max_bettors || '';
            openModal('editLineModal');
        }
        
        async function saveLineEdit() {
            const value = parseFloat(document.getElementById('editValue').value);
            const amount = parseFloat(document.getElementById('editAmount').value);
            const maxBettors = document.getElementById('editMaxBettors').value ? parseInt(document.getElementById('editMaxBettors').value) : null;
            try {
                const res = await fetch(API + `/lines/${currentEditLine.id}?token=${token}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({value, amount, max_bettors: maxBettors})
                });
                if (res.ok) {
                    alert('‚úÖ Line updated!');
                    closeModal('editLineModal');
                    await loadUser();
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // CREATE LINE (WITH ALL ADVANCED CONTROLS!)
        async function renderCreateLine() {
            const games = await fetch(API + '/games').then(r => r.json());
            const groups = await fetch(API + '/groups?token=' + token).then(r => r.json());
            const allLines = await fetch(API + '/lines?token=' + token).then(r => r.json());
            const myLines = allLines.filter(l => l.bookie_id === user.id && l.status === 'open');
            
            let html = `<h2 style="font-size: 28px; margin-bottom: 24px;">‚ö° Set Your Line</h2>
                <div class="card" style="max-width: 800px;">
                    <label>Select Game</label>
                    <select id="game">
                        <option value="">Choose a game...</option>
                        ${games.map(g => `<option value="${g.id}">[${g.sport}] ${g.away} @ ${g.home} - ${g.date}</option>`).join('')}
                    </select>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label>Bet Type</label>
                            <select id="type">
                                <option value="spread">Spread</option>
                                <option value="moneyline">Moneyline</option>
                                <option value="total">Over/Under</option>
                            </select>
                        </div>
                        <div>
                            <label>Your Side</label>
                            <select id="side">
                                <option value="home">Home</option>
                                <option value="away">Away</option>
                            </select>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label>Line Value</label>
                            <input id="value" type="number" step="0.5" placeholder="-5.5">
                        </div>
                        <div>
                            <label>Amount</label>
                            <input id="amount" type="number" placeholder="100">
                        </div>
                    </div>
                    
                    <div style="background: #0f172a; padding: 20px; border-radius: 8px; margin-top: 20px;">
                        <h4 style="color: #94a3b8; margin-bottom: 16px; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px;">‚öôÔ∏è Advanced Controls (Optional)</h4>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px;">
                            <div>
                                <label>Max Bettors</label>
                                <input id="maxBettors" type="number" placeholder="Unlimited">
                            </div>
                            <div>
                                <label>Max Bet/User</label>
                                <input id="maxBetPerUser" type="number" placeholder="No limit">
                            </div>
                            <div>
                                <label>Max Total Action</label>
                                <input id="maxTotalAction" type="number" placeholder="No limit">
                            </div>
                        </div>
                        
                        <div style="margin-top: 16px;">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="isPrivate" onchange="togglePrivateControls()" style="width: auto; margin: 0 8px 0 0;">
                                <span>Make this a private line (group members only)</span>
                            </label>
                        </div>
                        
                        <div id="groupSelection" style="display: none; margin-top: 16px;">
                            <label>Select Group</label>
                            <select id="groupId">
                                <option value="">Choose a group...</option>
                                ${groups.map(g => `<option value="${g.id}">${g.name} (${g.member_count} members)</option>`).join('')}
                            </select>
                        </div>
                    </div>
                    
                    <button onclick="createLine()" style="width: 100%; margin-top: 24px; padding: 16px;">
                        Post Line
                    </button>
                </div>`;
            
            if (myLines.length > 0) {
                html += '<h3 style="font-size: 22px; margin-top: 40px; margin-bottom: 16px;">üìã Your Active Lines</h3>';
                for (const line of myLines) {
                    const isLocked = await isGameStarted(line.game_id);
                    html += `<div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                            <div style="flex: 1;">
                                <div style="font-size: 18px; font-weight: 700; color: #e2e8f0; margin-bottom: 6px;">
                                    ${line.game}
                                    ${isLocked ? '<span class="locked-badge" style="margin-left: 12px;">üîí LOCKED</span>' : ''}
                                </div>
                                <div style="color: #94a3b8;">
                                    ${line.type.toUpperCase()}: ${line.side} ${line.value > 0 ? '+' : ''}${line.value} - $${line.amount}
                                </div>
                            </div>
                            ${!isLocked && line.current_bettors === 0 ? `
                                <div style="display: flex; gap: 12px;">
                                    <button class="secondary small" onclick='openEditLine(${JSON.stringify(line)})'>‚úèÔ∏è Edit</button>
                                    <button class="danger small" onclick="cancelLine('${line.id}')">‚ùå Cancel</button>
                                </div>
                            ` : `<span style="color: #64748b; font-size: 14px;">${isLocked ? 'Locked' : 'Has bets'}</span>`}
                        </div>
                    </div>`;
                }
            }
            
            return html;
        }
        
        function togglePrivateControls() {
            const isPrivate = document.getElementById('isPrivate').checked;
            document.getElementById('groupSelection').style.display = isPrivate ? 'block' : 'none';
        }
        
        async function createLine() {
            const gameId = document.getElementById('game').value;
            const type = document.getElementById('type').value;
            const side = document.getElementById('side').value;
            const value = parseFloat(document.getElementById('value').value);
            const amount = parseFloat(document.getElementById('amount').value);
            const maxBettors = document.getElementById('maxBettors').value ? parseInt(document.getElementById('maxBettors').value) : null;
            const maxBetPerUser = document.getElementById('maxBetPerUser').value ? parseFloat(document.getElementById('maxBetPerUser').value) : null;
            const maxTotalAction = document.getElementById('maxTotalAction').value ? parseFloat(document.getElementById('maxTotalAction').value) : null;
            const isPrivate = document.getElementById('isPrivate').checked;
            const groupId = isPrivate ? document.getElementById('groupId').value : null;
            
            if (!gameId || !value || !amount) {
                alert('Please fill in Game, Line Value, and Amount');
                return;
            }
            
            if (isPrivate && !groupId) {
                alert('Please select a group for private lines');
                return;
            }
            
            try {
                const res = await fetch(API + '/lines?token=' + token, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        game_id: gameId, type, side, value, amount,
                        max_bettors: maxBettors,
                        max_bet_per_user: maxBetPerUser,
                        max_total_action: maxTotalAction,
                        is_private: isPrivate,
                        group_id: groupId
                    })
                });
                if (res.ok) {
                    alert('‚úÖ Line created!');
                    await loadUser();
                    view = 'marketplace';
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // MY BETS
        async function renderMyBets() {
            const res = await fetch(API + '/bets?token=' + token);
            const data = await res.json();
            const bets = data.single_bets || [];
            const parlays = data.parlays || [];
            
            let html = '<h2 style="font-size: 28px; margin-bottom: 24px;">üìä My Bets</h2>';
            
            if (bets.length === 0 && parlays.length === 0) {
                return html + '<div class="empty-state"><div class="empty-state-icon">üìä</div><h3 style="color: #64748b;">No bets yet</h3></div>';
            }
            
            if (bets.length > 0) {
                html += '<h3 style="font-size: 20px; margin-bottom: 16px; color: #94a3b8;">Single Bets</h3>';
                bets.forEach(bet => {
                    const isBookie = bet.bookie_id === user.id;
                    const statusColor = bet.status === 'pending' ? '#f59e0b' : bet.winner === (isBookie ? 'bookie' : 'bettor') ? '#10b981' : '#ef4444';
                    html += `<div class="card">
                        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 16px;">
                            <div style="flex: 1;">
                                <div style="font-weight: 700; font-size: 18px; color: #e2e8f0;">${bet.game}</div>
                                <div style="color: #94a3b8; margin-top: 6px;">
                                    ${bet.type.toUpperCase()}: ${isBookie ? bet.bookie_side : bet.bettor_side} ${bet.value > 0 ? '+' : ''}${bet.value}
                                </div>
                                <div style="color: #64748b; font-size: 13px; margin-top: 6px;">
                                    ${isBookie ? 'vs @' + bet.bettor_name : 'vs @' + bet.bookie_name}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 28px; font-weight: 700; color: ${statusColor};">$${bet.amount}</div>
                                <div style="font-size: 14px; color: #94a3b8; margin-top: 6px;">${bet.status === 'pending' ? 'Pending' : bet.winner === (isBookie ? 'bookie' : 'bettor') ? 'Won ‚úÖ' : 'Lost'}</div>
                                ${bet.status === 'pending' && isBookie ? `
                                    <div style="margin-top: 12px; display: flex; gap: 8px;">
                                        <button class="small" onclick="settleBet('${bet.id}', 'bookie')" style="font-size: 11px;">I Won</button>
                                        <button class="small secondary" onclick="settleBet('${bet.id}', 'bettor')" style="font-size: 11px;">They Won</button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>`;
                });
            }
            
            if (parlays.length > 0) {
                html += '<h3 style="font-size: 20px; margin-top: 32px; margin-bottom: 16px; color: #94a3b8;">Parlays</h3>';
                parlays.forEach(parlay => {
                    html += `<div class="card">
                        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 16px;">
                            <div style="flex: 1;">
                                <div style="font-weight: 700; font-size: 18px; color: #e2e8f0;">${parlay.legs.length}-Leg Parlay</div>
                                ${parlay.legs.map(leg => `<div style="color: #94a3b8; margin-top: 4px; font-size: 14px;">‚Ä¢ ${leg.game}: ${leg.side} ${leg.value > 0 ? '+' : ''}${leg.value}</div>`).join('')}
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 24px; font-weight: 700; color: #f59e0b;">$${parlay.amount}</div>
                                <div style="color: #94a3b8; font-size: 13px; margin-top: 4px;">Win: $${parlay.potential_payout.toFixed(2)}</div>
                                <div style="color: #64748b; font-size: 13px; margin-top: 4px;">${parlay.status}</div>
                            </div>
                        </div>
                    </div>`;
                });
            }
            
            return html;
        }
        
        async function settleBet(betId, winner) {
            try {
                const res = await fetch(API + `/bets/${betId}/settle?token=${token}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({winner, token})
                });
                if (res.ok) {
                    alert('‚úÖ Bet settled!');
                    await loadUser();
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // LEADERBOARD
        async function renderLeaderboard() {
            const res = await fetch(API + '/leaderboard');
            const leaders = await res.json();
            
            let html = '<h2 style="font-size: 28px; margin-bottom: 8px;">üèÜ Leaderboard</h2><p style="color: #94a3b8; margin-bottom: 24px;">Top 10 by profit</p>';
            
            leaders.forEach((leader, idx) => {
                const medal = idx === 0 ? 'ü•á' : idx === 1 ? 'ü•à' : idx === 2 ? 'ü•â' : `${idx + 1}.`;
                const profitColor = leader.profit >= 0 ? '#10b981' : '#ef4444';
                html += `<div class="card" style="display: flex; justify-content: space-between; align-items: center;">
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <div style="font-size: 28px; min-width: 50px; text-align: center;">${medal}</div>
                        <div>
                            <div style="font-weight: 700; font-size: 18px; color: #e2e8f0;">@${leader.username}</div>
                            <div style="color: #94a3b8; margin-top: 4px;">${leader.wins}W - ${leader.losses}L</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 28px; font-weight: 700; color: ${profitColor};">${leader.profit >= 0 ? '+' : ''}$${leader.profit}</div>
                        <div style="color: #64748b; font-size: 13px; margin-top: 4px;">Balance: $${leader.balance}</div>
                    </div>
                </div>`;
            });
            
            return html;
        }
        
        // GROUPS
        async function renderGroups() {
            const res = await fetch(API + '/groups?token=' + token);
            const groups = await res.json();
            
            let html = `<h2 style="font-size: 28px; margin-bottom: 24px;">üë• Private Groups</h2>
                <button onclick="openModal('createGroupModal')" style="margin-bottom: 24px;">+ Create Group</button>`;
            
            if (groups.length === 0) {
                return html + '<div class="empty-state"><div class="empty-state-icon">üë•</div><h3 style="color: #64748b;">No groups yet</h3></div>';
            }
            
            groups.forEach(group => {
                html += `<div class="card">
                    <div style="font-weight: 700; font-size: 20px; color: #e2e8f0;">${group.name}</div>
                    ${group.description ? `<div style="color: #94a3b8; margin-top: 8px;">${group.description}</div>` : ''}
                    <div style="color: #64748b; margin-top: 12px; font-size: 13px;">
                        ${group.member_count} members ‚Ä¢ Created by @${group.creator_name}
                        ${group.is_creator ? ' ‚Ä¢ <strong style="color: #10b981;">You created this</strong>' : ''}
                    </div>
                </div>`;
            });
            
            return html;
        }
        
        async function saveGroup() {
            const name = document.getElementById('groupName').value;
            const description = document.getElementById('groupDesc').value;
            if (!name) {
                alert('Please enter a group name');
                return;
            }
            try {
                const res = await fetch(API + '/groups?token=' + token, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, description})
                });
                if (res.ok) {
                    alert('‚úÖ Group created!');
                    closeModal('createGroupModal');
                    document.getElementById('groupName').value = '';
                    document.getElementById('groupDesc').value = '';
                    renderApp();
                } else {
                    const err = await res.json();
                    alert('‚ùå ' + err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // FOLLOWING
        async function renderFollowing() {
            const res = await fetch(API + '/bookie/following?token=' + token);
            const following = await res.json();
            
            let html = '<h2 style="font-size: 28px; margin-bottom: 24px;">‚≠ê Following</h2>';
            
            if (following.length === 0) {
                return html + '<div class="empty-state"><div class="empty-state-icon">‚≠ê</div><h3 style="color: #64748b;">Not following anyone yet</h3></div>';
            }
            
            following.forEach(bookie => {
                html += `<div class="user-card">
                    <div style="flex: 1;">
                        <div><strong style="font-size: 18px; color: #e2e8f0;">@${bookie.username}</strong>
                            ${bookie.rating > 0 ? `<span class="star-rating">‚≠ê${bookie.rating.toFixed(1)}</span>` : ''}
                        </div>
                        <div class="user-stats">
                            <div class="stat-item">Win Rate: ${bookie.win_rate}%</div>
                            <div class="stat-item">${bookie.wins}W-${bookie.losses}L</div>
                            <div class="stat-item">Profit: ${bookie.profit >= 0 ? '+' : ''}$${bookie.profit}</div>
                        </div>
                    </div>
                    <button class="secondary small" onclick="unfollowBookie('${bookie.id}', '${bookie.username}')">Unfollow</button>
                </div>`;
            });
            
            return html;
        }
        
        async function unfollowBookie(bookieId, bookieName) {
            try {
                const res = await fetch(API + `/bookie/${bookieId}/follow?token=${token}`, {method: 'DELETE'});
                if (res.ok) {
                    alert('Unfollowed @' + bookieName);
                    renderApp();
                } else {
                    const err = await res.json();
                    alert(err.detail);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // MODALS
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });
        
        // RENDER
        async function renderApp() {
            if (!user) await loadUser();
            
            let content = '';
            if (view === 'marketplace') content = await loadLines();
            else if (view === 'create') content = await renderCreateLine();
            else if (view === 'bets') content = await renderMyBets();
            else if (view === 'leaderboard') content = await renderLeaderboard();
            else if (view === 'groups') content = await renderGroups();
            else if (view === 'following') content = await renderFollowing();
            else if (view === 'shop') content = await renderShop();
            else if (view === 'search') content = await renderUserSearch();
            
            const profitClass = user.profit >= 0 ? '' : 'negative';
            
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <div>
                        <div class="logo">üéØ BookieVerse</div>
                        <div class="user-info">@${user.username} ‚Ä¢ ${user.wins}W - ${user.losses}L</div>
                    </div>
                    <div class="balance-widget">
                        <div class="balance-label">Balance</div>
                        <div class="balance-amount">$${user.balance.toLocaleString()}</div>
                        <div class="profit ${profitClass}">${user.profit >= 0 ? '+' : ''}$${user.profit.toLocaleString()} P/L</div>
                    </div>
                </div>
                
                <div class="tabs">
                    <div class="tab ${view === 'marketplace' ? 'active' : ''}" onclick="changeView('marketplace')">üõí Marketplace</div>
                    <div class="tab ${view === 'create' ? 'active' : ''}" onclick="changeView('create')">‚ö° Set Lines</div>
                    <div class="tab ${view === 'bets' ? 'active' : ''}" onclick="changeView('bets')">üìä My Bets</div>
                    <div class="tab ${view === 'leaderboard' ? 'active' : ''}" onclick="changeView('leaderboard')">üèÜ Leaderboard</div>
                    <div class="tab ${view === 'groups' ? 'active' : ''}" onclick="changeView('groups')">üë• Groups</div>
                    <div class="tab ${view === 'following' ? 'active' : ''}" onclick="changeView('following')">‚≠ê Following</div>
                    <div class="tab ${view === 'shop' ? 'active' : ''}" onclick="changeView('shop')">üí∞ Shop</div>
                    <div class="tab ${view === 'search' ? 'active' : ''}" onclick="changeView('search')">üîç Find Bookies</div>
                </div>
                
                <div id="content">${content}</div>
            `;
        }
        
        function changeView(newView) {
            view = newView;
            renderApp();
        }
        
        // INIT
        if (!token) {
            document.getElementById('app').innerHTML = `
                <div style="background: #1e293b; padding: 48px; border-radius: 16px; max-width: 450px; margin: 100px auto; text-align: center; border: 1px solid #334155;">
                    <h1 style="font-size: 36px; margin-bottom: 12px; color: #10b981;">üéØ BookieVerse</h1>
                    <p style="margin-bottom: 32px; color: #94a3b8; font-size: 15px;">
                        Professional P2P Sportsbook
                    </p>
                    <input id="username" placeholder="Username" autofocus style="margin: 0;" />
                    <input id="password" type="password" placeholder="Password (6+ chars)" style="margin: 0;" />
                    <button onclick="login()" style="width:100%; margin-top:16px; padding: 16px;">
                        Enter Platform
                    </button>
                    <p style="margin-top: 24px; color: #64748b; font-size: 13px;">
                        Usernames locked once taken ‚Ä¢ Play money only
                    </p>
                </div>
            `;
            document.getElementById('username')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('password').focus();
            });
            document.getElementById('password')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        } else {
            (async () => {
                renderApp();
            })();
        }
    </script>
</body>
</html>
